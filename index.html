<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/bootstrap.css">
        <title>Bootstrap Tutorial</title>
    </head>
    <body>
        <nav class="nav justify-content-end nav-underline  bg-dark bg-gradient fs-4 px-3 py-3" >
            <a class="nav-link link-light" aria-current="page" href="#">Home</a>
            <a class="nav-link link-light" href="#">About&nbspUs</a>
            <a class="nav-link link-light" href="#">Contact&nbspUs</a>
        </nav>
        <img src="./images/restaurant.jpg" class="img-fluid" alt="...">
        <h1 class="m-5 p-2">Our food</h1>
        <div class="row  d-flex justify-content-center">
            <div class="col-10">
                <div class="card-group ">
                    <div style="height:450px" class="card m-3 border">
                        <img style="height:65%" src="./images/starter.jpg" class="card-img-top rounded" alt="meat,bread,cheese and olive starter">
                        <div class="card-body">
                            <p class="card-text">Starter</p>
                        </div>
                    </div>
                    <div style="height:450px" class="card m-3 border">
                        <img style="height:65%" src="./images/main.jpg"  class="card-img-top"  alt="chicken and vegetable meal">
                        <div class="card-body">
                            <p class="card-text">Main</p>
                        </div>
                    </div>
                    <div style="height:450px" class="card m-3 border ">
                        <img style="height:65%" src="./images/dessert.jpg"  class="card-img-top rounded" alt="chocolate dessert in glass">
                        <div class="card-body">
                            <p class="card-text">Dessert</p>
                        </div>
                    </div>
                <div>
            </div>
        </div>
        <script src="./js/bootstrap.bundle.js"></script>
    </body>
</html>
